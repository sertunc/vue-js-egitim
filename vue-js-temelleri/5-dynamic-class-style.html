<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Eğitimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid #666;
        background-color: #fbbd08;
        margin-bottom: 10px;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" :class="className"></div>
      <div class="box" :class="{'blue' : showBlue}"></div>
      <div class="box" :class="setCssClass"></div>
      <div :style="{ 'background-color' : 'red' }">custom style</div>
      <button @click="showBlue =! showBlue">Ekle/Kaldır</button>
      <button @click="showBlue =! showBlue">Ekle/Kaldır2</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          className: "blue",
          showBlue: false,
        },
        computed: {
          setCssClass: {
            blue: this.showBlue,
          },
        },
      });
    </script>
  </body>
</html>
